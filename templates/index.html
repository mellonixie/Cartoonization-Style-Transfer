        <div class="container"><br />
            <div class= "main" style=" overflow:hidden;">
                <center>
                    <br /><h4><b>CARTOONIZE YOUR VIDEO</b></h4><br><br>
                    <form
                        action="/success"
                        method="post" enctype="multipart/form-data">
                        
                        <div style="float: center; ">
                            <h6>Upload a video to cartoonize it!</h6>
                            <input type="file" name="file" accept="image/" onchange="loadImg()" style="position: relative;"><br />
                                <img id="frame" width="220px" height="220px" style="position: relative;"/>
                                <script>
                                    function loadImg() {
                                        $('#frame').attr('src', URL.createObjectURL(event.target.files[0]));
                                    }
                                </script>
                                <br><br>
                                <input type="submit" style="position: relative;
                                    background-color: #008CBA;
                                    border: none; color: white;
                                    padding: 10px 20px;
                                    text-align: center;
                                    text-decoration: none;
                                    display: inline-block;
                                    font-size: 16px; " value="Cartoonize!"><br /><br /><br />
                                    </div>
                    </form>
                </center>
